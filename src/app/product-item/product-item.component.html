<div class="col-md-4 text-center col-sm-6 col-xs-6">
  <div class="thumbnail product-box">
      <img src="{{ productItem._source.image }} " alt="{{ productItem._source.name }}" />
      <div class="caption">
          <h3><a href="#">{{ productItem._source.name }} </a></h3>
          <p>Price : <strong>$ {{ productItem._source.price }} </strong>  </p>
          <p><a href="#">Ptional dismiss button </a></p>
          <p>{{ productItem._source.description |truncate:40:'..' }}   </p>
          <p><a href="/cart?{{ productItem.id }} " class="btn btn-success" role="button">Add To Cart</a> <a href="#" class="btn btn-primary" role="button">See Details</a></p>
      </div>
  </div>
</div>
