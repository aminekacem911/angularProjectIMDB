
  <div>
    <form [formGroup]="contactForm" (ngSubmit)="submitContact()" class="php-email-form">
      <div class="form-row">
        <div class="form-group col-md-6"  [ngClass]="{'has-error':!contactForm.controls['name'].valid && contactForm.controls['name'].touched}">
          <label for="name">Your Name</label>
          <input type="text" formControlName="name" class="form-control" id="name" required/>
          <div class="btn-danger" *ngIf="!contactForm.controls['name'].valid && contactForm.controls['name'].touched">
            you must specify a  Name
          </div>

        </div>
        <div class="form-group col-md-6" [ngClass]="{'has-error':!contactForm.controls['email'].valid && contactForm.controls['email'].touched}">
          <label for="name">Your Email</label>
          <input type="email" formControlName="email" class="form-control" name="email" id="email" required/>
          <div class="btn-danger" *ngIf="!contactForm.controls['email'].valid && contactForm.controls['email'].touched">
            you must specify a Email
          </div>

        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':!contactForm.controls['subject'].valid && contactForm.controls['subject'].touched}">
        <label for="name">Subject</label>

        <input type="text" formControlName="subject" class="form-control" id="subject" required/>
        <div class="btn-danger" *ngIf="!contactForm.controls['subject'].valid && contactForm.controls['subject'].touched">
          you must specify a Subject
        </div>

      </div>
      <div class="form-group"[ngClass]="{'has-error':!contactForm.controls['message'].valid && contactForm.controls['message'].touched}">
        <label for="name">Message</label>

        <textarea class="form-control" formControlName="message" rows="10" required></textarea>
        <div class="btn-danger" *ngIf="!contactForm.controls['message'].valid && contactForm.controls['message'].touched">
          you must specify a Message
        </div>

      </div>
      <div class="mb-3">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">Your message has been sent. Thank you!</div>
      </div>
      <div class="text-center"><button type="submit" [disabled]="!contactForm.valid">Send Message</button>
      </div>
    </form>

  </div>
